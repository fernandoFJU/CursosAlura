<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HZC | Home</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body>
        <header class="cabecalho">
            <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
            <img src="./assets/img/logo.svg" alt="Logo da HZC" class="cabecalho__logo">
            <button class="cabecalho__notificacao" aria-label="Notificação"><i></i></button>
        </header>
        <nav class="menu-lateral">
            <img src="./assets/img/logo.svg" alt="Logo da HZC" class="menu-lateral__logo">
            <ul class="menu-lateral__lista">
                <li class="menu-lateral__item">
                    <a href="#" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
                </li>
                <li class="menu-lateral__item">
                    <a href="#" class="menu-lateral__link menu-lateral__link--videos">Vídeos</a>
                </li>
                <li class="menu-lateral__item">
                    <a href="#" class="menu-lateral__link menu-lateral__link--picos">Picos</a>
                </li>
                <li class="menu-lateral__item">
                    <a href="#" class="menu-lateral__link menu-lateral__link--integrantes">Integrantes</a>
                </li>
                <li class="menu-lateral__item">
                    <a href="#" class="menu-lateral__link menu-lateral__link--camisas">Camisas</a>
                </li>
                <li class="menu-lateral__item">
                    <a href="#" class="menu-lateral__link menu-lateral__link--pinturas">Pinturas</a>
                </li>
            </ul>
        </nav>
        <main class="conteudo">
            <h2 class="titulo-pagina">Início</h2>
            <article class="cartao">
                <img src="./assets/img/banner-mobile_1.png" alt="" class="carta__imagem">
                <div class="cartao__conteudo">
                    <p class="cartao__destaque">Vídeo em destaque</p>
                    <h3 class="cartao__titulo">HZC - Life is... / 2021</h3>
                    <p class="cartao__perfil">Bruno Lopes</p>
                    <p class="cartao__info cartao__info--tempo">33 minutos</p>
                    <p class="cartao__info cartao__info--visualizacoes">53 visualizações</p>
                    <button class="cartao__botao cartao__botao--destaque cartao__botao--play">Assistir agora</button>
                </div>
            </article>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
