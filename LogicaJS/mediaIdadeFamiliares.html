<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Idade Familiares</title>
</head>
<body>
    
    <script>
        function pulaLinha() {
            document.write("<br/><br/>")
        }

        function mostraTexto(frase) {
            document.write(frase);
            pulaLinha();
        }

        var totalFamiliares = parseInt(prompt("Quantidade de familiares:"));
        
        var cont = 1;
        var totalIdades = 0;

        while (cont <= totalFamiliares) {
            
            var idade = parseInt(prompt("Qual a idade do familiar?"));

            totalIdades = totalIdades + idade;

            cont++;
        }

        var mediaIdades = totalIdades/totalFamiliares;
        
        mostraTexto(`A média das idades dos familiares é ${mediaIdades}`);
     

    </script>
</body>

</html>
