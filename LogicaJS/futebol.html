<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Futebol</title>
</head>
<body>
    
    <script>
        function pulaLinha() {
            document.write("<br/><hr>")
        }

        function mostraTexto(frase) {
            document.write(frase);
            pulaLinha();
        }

        // por padrão, o retorno de prompt é String, se quisermos em numero temos que converter
        var vitorias = parseInt(prompt("Digite o numero de Vitórias."));
        var empates = parseInt(prompt("Digite o numero de Empates."));

        var pontos = vitorias * 3 + empates;

        mostraTexto(`Seu time tem ${pontos} pontos`);

        if (pontos > 28) {
            mostraTexto("Seu time está MELHOR que o ano passado");
        }else if(pontos < 28){
            mostraTexto("Seu time está PIOR que o ano passado");
        }else{
            mostraTexto("Seu time está IGUAL que o ano passado");
        }

    </script>
</body>

</html>
